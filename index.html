<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- link -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="effect.css">

    <!-- attribution style -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: black;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      /* centering text */
      body {
        position: relative;
      }
      .attribution {
        position: absolute;
        top:100%;
        left:50%;
        transform: translate(-50%,-100%);
        z-index: -1;
      }
    </style>

  </head>
  <body>
    <!-- main card -->
    <main class="card">
      <!-- card image -->
      <img
        class="card__image"
        src="assets/images/illustration-article.svg"
        alt="HTML & CSS Foundations"
      />
      <!-- card content -->
      <article class="card__content">
        <span class="category text-preset3 bold">Learning</span>
        <time class="text-preset3" datetime="2023-12-21">Published 21 Dec 2023</time>
        <h2 class="text-preset1">HTML & CSS foundations</h2>
        <p class="text-preset2">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </article>
      <!-- profile -->
      <footer class="card__profile">
        <img class="profile__img" src="assets/images/image-avatar.webp" alt="personal profile photo">
        <h3 class="profile__name text-preset3 bold">Greg Hooper</h3>
      </footer>
    </main>

    <!-- attribution -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">devrezz</a>.
    </div>
  </body>
</html>
